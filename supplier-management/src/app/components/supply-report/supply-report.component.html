<div>
  <h2>Supply Report</h2>
  <table>
    <thead>
    <tr>
      <th>Supplier</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entry of supplyReport">
      <td>{{ entry.supplier }}</td>
      <td>{{ entry.product }}</td>
      <td>{{ entry.quantity }}</td>
      <td>{{ entry.price }}</td>
      <td>{{ entry.total }}</td>
    </tr>
    </tbody>
  </table>
</div>
