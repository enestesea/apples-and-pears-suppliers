<div>
  <h1>Отчет по поставкам</h1>
  <form (submit)="generateReport()">
    <div>
      <label for="startDate">Начальная дата:</label>
      <input type="date" id="startDate" [(ngModel)]="startDate">
    </div>
    <div>
      <label for="endDate">Конечная дата:</label>
      <input type="date" id="endDate" [(ngModel)]="endDate">
    </div>
    <button type="submit">Сгенерировать отчет</button>
  </form>

  <div *ngIf="reportData">
    <h2>Отчет за период с {{ startDate }} по {{ endDate }}</h2>
    <table>
      <thead>
      <tr>
        <th>Поставщик</th>
        <th>Продукт</th>
        <th>Количество(Шт)</th>
        <th>Цена(Руб)</th>
        <th>Вес(КГ)</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let r of reportData">
        <td>{{ r.supplierName }}</td>
        <td>{{ r.productName }}</td>
        <td>{{ r.quantity }}</td>
        <td>{{ r.price }}</td>
        <td>{{ r.quantity }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
